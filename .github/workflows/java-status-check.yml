name: java-status-check

on:
  push:
    paths:
      - 'Java/**'

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Prepare testing environment
        run: |
          cd Java
          source aliases.sh
          docker-compose build
      - name: Run Junit tests
        run: |
          cd Java
          source aliases.sh
          ant test
